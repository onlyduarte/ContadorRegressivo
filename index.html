    <title>Contador regressivo</title>
</head>

        <span id="ano">00</span>
    </div>

                <span id="mes">00</span>
            </div>

            </div>
            <div>
                <h1>Dias</h1>
                <span id="diaRest">00</span>
            </div>
            <div>
                <h1>Horas</h1>
                <span id="horas">00</span>
            </div>
            <div>
                <h1>Minutos</h1>
                <span id="minutos">00</span>
            </div>
            <div>
                <h1>Segundos</h1>
                <span id="segundos">00</span>
            </div>
        </div>
    </div>
